name: ci
run-name: ci
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: docker compose build 
      - name: run containers
        run: docker compose up -d
      - name: docker ps
        run: docker ps
      - name: test backend
        run: curl localhost:3000
      - name: test frontend
        run: curl localhost:3000
        
